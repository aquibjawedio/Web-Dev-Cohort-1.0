<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic - Review</title>
</head>
<body>


    <div class="container">
        <div class="user-input-section">
            <h2 class="new-review-heading">Add New Review</h2>
            <label>Enter you full name</label>
            <input type="text" class="username" placeholder="Enter your name here">
            
            <label>Write your experience here</label>
            <input type="text" class="user-experience" placeholder="Enter your experience here">

            <div class="total-stars">*****</div>

            <button class="submit-review">Submit</button>
        </div>
        <div class="user-output-section">
            <h2 class="user-output-heading">Here are the reviews</h2>
            <div class="user-review-card">
                <div class="user-details-stars">
                    <div class="card-user-name">Random Name</div>
                    <div class="stars-given">***</div>
                    <button class="delete-review">X</button>
                </div>
                <p class="review-written">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, architecto incidunt quis saepe magni a consectetur ducimus accusantium delectus et dolor quasi nostrum asperiores fugiat quam adipisci hic voluptate consequatur.</p>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    
</body>
</html>
