<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic - Calculator</title>
</head>

<body>

    <div class="container">

        <div class="output">
            <input type="text" class="current-operation" readonly value="">
            <p class="final-output">0</p>
        </div>

        <div class="button-section">
            <button class="clear">AC</button>
            <button class="operator" value="/"> <img src="./assets/divide.svg" alt="divide - svg"></button>
            <button class="operator" value="*"> <img src="./assets/x.svg" alt="multiply - svg"></button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="-"><img src="./assets/minus.svg" alt="minus - svg"></button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="+"> <img src="./assets/plus.svg" alt="plus - svg"></button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="equal-to">=</button>
            <button class="number">.</button>
            <button class="number">0</button>
        </div>

    </div>




    
    <script src="script.js"></script>
</body>

</html>
