<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI - Index</title>
</head>

<body>

    <div class="container">

        <div class="user-input-section">
            <label for="">Enter age in CMs: </label>
            <input type="text" class="user-height" placeholder="Enter your height">
            <label for="">Enter weight in KGs : </label>
            <input type="text" class="user-weight" placeholder="Enter your weight">

            <button class="submit">Submit</button>
        </div>
        <div class="output-section">
            <p class="show-bmi-index">Click On submit to get the BMI Index</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
